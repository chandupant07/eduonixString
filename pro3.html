<!-- Write a program that prompts the user to enter their username and password.
 If the username is "admin" and the password
is "password123", the program should display "Access granted",
 otherwise it should display "Access denied". -->
<script>
  var username = prompt("enter user name");
  var password = parseInt(prompt("enter password"));
  if (username == 'admin' || password == 'password123') {
    document.write("Access granted");
  }
  else {
    document.write("Access denied");
  }
</script>
