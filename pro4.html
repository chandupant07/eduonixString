<!-- Write a program that prompts the user to enter a number. If the number is even,
the program should display
"The number is even", otherwise it should display "The number is odd". -->


<script>
  var number = parseInt(prompt("enter a number"));
  if (number % 2 == 0) {
    document.write("number is even");
  }
  else {
    document.write("number is odd");
  }
</script>
