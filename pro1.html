<!-- // Write a program that prompts the user to enter their age.
// If the age is greater than or equal to 18, the program should display
// "You are eligible to vote", otherwise it should display "Sorry,
// you are not eligible to vote". -->

<script>
  var age = parseInt(prompt("enter age"));
  if (age >= 18) {
    document.write("You are eligible to vote");
  }
  else {
    document.write("Sorry, you are not eligible to vote");
  }
</script>
